<!DOCTYPE html>
<html>
<head>
<link href="css/form.css" rel="stylesheet" type="text/css">
<link href="css/style.css"rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.1.4.2.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
	window.onload = function(){
		new JsDatePick({
			useMode:2,
			target:"birthday1",
			dateFormat:"%d-%M-%Y"
		});
	};
</script>
</head>
<body>
	<div id="mainform">
		<div class="innerdiv">
<!-- Required Div Starts Here -->
		<h2>Form Validation Using AJAX</h2>
		<form id="myForm" method='post' name="myForm">
		<h3>Fill Your Information!</h3>
		<table>
			<tr>
				<td>Username</td>
				<td><input id='username1' name='username' onblur="validateUsername('username', this.value)" type='text'></td>
				<td>
					<div id='errorUser'></div>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input id='password1' name='password' onblur="validatePassword('password', this.value)" type='password'></td>
				<td>
					<div id='errorPassword'></div>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input id='email1' name='email' onblur="validateEmail('email', this.value)" type='textEmail'></td>
				<td>
					<div id='errorEmail'></div>
				</td>
			</tr>
			<tr>
				<td>birthday</td>
				<td><input readonly id='birthday1' name='birthday'  type='textBirthday'></td>
				<td></td>
			</tr>
		</table>
		<input type="button" name="submit_form"  value="Submit"  onclick="submitAjax();">
		<input type="button" name="reset_form" value="Reset" onclick="this.form.reset();">
</form>
</div>
</body>
</html>
